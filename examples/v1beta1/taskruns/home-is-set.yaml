apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: home-is-set-
spec:
  taskSpec:
    steps:
    - image: public.ecr.aws/ubuntu/ubuntu:latest
      env:
      - name: HOME
        value: /tekton/home
      script: |
        #!/usr/bin/env bash
        [[ $HOME == /tekton/home ]]
